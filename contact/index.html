<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Free Bingo Caller</title>
  <meta name="description" content="Contact Free Bingo Caller. Send us a message and we’ll get back to you." />
  <link rel="canonical" href="https://freebingocaller.com/contact/" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/free-bingo-caller/">Free Bingo Caller</a>
      <a href="/privacy-policy/">Privacy Policy</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <p>Send us a message and we’ll get back to you.</p>
      <form name="contact" method="POST" action="/contact/thanks/" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p class="visually-hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <label for="contactName">Name</label>
        <input id="contactName" name="name" type="text" required />
        <label for="contactEmail">Email</label>
        <input id="contactEmail" name="email" type="email" required />
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="visually-hidden">Contact Free Bingo Caller</p>
  </footer>
</body>
</html>
