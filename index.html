<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bingo Caller</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Bingo Caller</h1>
    </header>

    <main>
        <section class="current-section" aria-labelledby="currentLabel">
            <h2 id="currentLabel" class="visually-hidden">Current Call</h2>
            <div id="currentCall" class="current-call" role="status" aria-live="polite" aria-atomic="true">
                <!-- Letter + Number displayed here -->
                <span class="call-letter" aria-hidden="true"></span>
                <span class="call-number" aria-hidden="true"></span>
            </div>

            <div class="controls">
                <div class="buttons-row" role="group" aria-label="Playback controls">
                    <button id="startBtn" type="button">Start</button>
                    <button id="nextBtn" type="button">Next</button>
                    <button id="resetBtn" type="button">Reset</button>
                </div>

                <div class="autoplay-voice-row">
                    <div class="autoplay-controls" role="group" aria-label="Autoplay controls">
                        <button id="autoplayBtn" type="button" aria-pressed="false">Autoplay</button>
                        <label for="intervalSelect">Interval</label>
                        <select id="intervalSelect" name="interval">
                            <option value="3000">3s</option>
                            <option value="5000" selected>5s</option>
                            <option value="8000">8s</option>
                            <option value="10000">10s</option>
                            <option value="15000">15s</option>
                        </select>
                    </div>

                    <div class="voice-fullscreen" role="group" aria-label="Voice and display">
                        <input type="checkbox" id="voiceToggle" name="voiceToggle" />
                        <label for="voiceToggle">Voice</label>

                        <button id="fullscreenBtn" type="button">Fullscreen</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="panels">
            <div class="panel called-numbers">
                <h3>Called Numbers</h3>
                <ul id="calledList" aria-live="polite" aria-label="Called numbers" class="called-list">
                    <!-- Most recent calls should be inserted at the top by app.js -->
                </ul>
            </div>

            <div class="panel bingo-panel">
                <h3>B I N G O</h3>
                <div id="bingoGrid" class="bingo-grid" role="grid" aria-label="Bingo grid">
                    <!-- 75-ball Bingo grid: numbers 1â€“75 with data-letter -->

                    <button type="button" class="bingo-cell" data-number="2" data-letter="B" aria-pressed="false">2</button>
